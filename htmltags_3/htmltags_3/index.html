<!DOCTYPE html>
<html lang="ru">
    <head>
     <title> Теги ур 3</title>
     <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    </head>
    <body>
        <form action="#"method ="post" enctype="multipart/form-data">
            <div>
                <p>Имя</p>
                <input type="text" tabindex="1" name="username" placeholder="Name">
            </div>
            <div>
                <p>Пароль</p>
                <input type="password" tabindex="2" name="password" placeholder="Password">
            </div>
            <div>
                <p>Телефон</p>
                <input type="tel" tabindex="3" name="userphon">
            </div>
            <div>
                <p>Пол</p>
                <p>
                    <div>
                        <input tabindex="4" type="radio" name="pol" value="male" checked>Мужской
                    </div>
                    <div>
                        <input tabindex="4" type="radio" name="pol" value="female">Женский
                    </div>
                </p>
            </div>
            <div>
                <p>Имущество</p>
                <p>
                    <div>
                        <input tabindex="5" type="checkbox" name="velik" value="yes" checked>Велик
                    </div>
                    <div>
                        <input tabindex="6" type="checkbox" name="car" value="yes">Машина
                    </div>
                    <div>
                        <input tabindex="7" type="checkbox" name="dom" value="yes" disabled>Квартира
                    </div>
                </p>
            </div>
            <div>
                <p>Дополнительная информация</p>
                <textarea tabindex="8" name="doppole"></textarea>
            </div>
            <div>
                <p>Прикрепить фото</p>
                <input tabindex="9" type="file">
            </div>
            <div>
                <p>Любимый цвет</p>
                <select name="color" tabindex="10" >
                    <option value="red">Красный</option>
                    <option value="blu">Синий</option>
                    <option value="green">Зеленый</option>
                </select>
            </div>
            <div>
                <p>Действия</p>
                <div>
                    <button tabindex="11" type="submit">Отправить</button>
                    <button tabindex="12" type="reset">Очистить</button>
                </div>
            </div>
        </form>    
    </body>
</html>
